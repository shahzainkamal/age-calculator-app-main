<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="section-one">
        <div class="column-one">
          <p>Day</p>
          <input placeholder="DD" type="number" />
        </div>

        <div class="column-one">
          <p>Month</p>
          <input placeholder="MM" type="number" />
        </div>

        <div class="column-one">
          <p>Year</p>
          <input placeholder="YYYY" type="number" />
        </div>
      </div>
      <hr />
     
      <img src="assets/images/icon-arrow.svg" alt="" />
      <div class="section-two">
        <p>
         <span> --</span> years <br />
         <span> -- </span>months <br /><span>-- </span>days
        </p>
      </div>
    </div>

  </body>
</html>
